<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.css">   
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="assets/fa/css/font-awesome.css">
	<!-- <link rel="stylesheet" href="style.css"> -->














    <title>收货地址</title>
    <style>
     .mui-media-body {
         font-size: 14px;
     }
     .addAddress {
         display: block;
         width: 100%;
         padding: 10px 0;
         text-align: center;
         font-size: 14px;
     }
    </style>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">收货地址管理</h1>
		<a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html" >
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
		<!-- 代表添加收获地址 用于区分编辑为2-->
        <a href="addAddress.html?isEdit=0" class="addAddress">添加收货地址</a>
        <ul class="mui-table-view" id="address-box">
           
        </ul>
	</div>

	<script src="assets/mui/js/mui.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/address.js"></script>



	<script type="text/template" id="addressTpl">
		<% for (var i = 0; i < result.length; i++) { %>
		<li class="mui-table-view-cell mui-media">
			<div class="mui-slider-right mui-disabled">
				<!-- 给每条地址栏添加data-id属性值 -->
				<span data-id = "<%=result[i].id %>"  class="mui-btn mui-btn-blue edit-btn">编辑</span>
				<a data-id = "<%=result[i].id %>" href="javascript:;" class="mui-btn mui-btn-red delete-btn">删除</a>
			</div>
			<!-- <a href="javascript:;"> -->
				<div class="mui-media-body mui-slider-handle">
					邮编： <%=result[i].postCode %> 收货人：<%=result[i].recipients %>
					<p class='mui-ellipsis'>
						<%=result[i].address %>
						<%=result[i].addressDetail %>
					</p>
				</div>
			<!-- </a> -->
		</li>
		<% } %>
	</script>
</body>
</html>
