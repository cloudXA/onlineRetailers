-<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.css">   
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/search-result.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
    <title>乐淘首页</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">搜索结果</h1>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<!-- 上拉的区域 -->
	<div class="mui-content" id="refreshContainer">
		<!-- 使用div将区域包裹起来，然后让zpetor能够上拉刷新 -->
		<div>
			<div class="mui-row filter">
				<div class="mui-col-xs-6" id="priceSort">
					
					价格
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
				<div class="mui-col-xs-6" id="sumSort">
					销量
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
			</div>
			<!-- 生活专区 -->
			<div class="product">
				<ul class="mui-clearfix" id="search-box">
					
				</ul>
			</div>
		</div>
        
	</div>

	<script id="searchTpl" type="text/template">
		<% for (var i = 0; i< data.length; i ++) { %>
		<li>
			<!-- 给跳转的详细页面添加url中的id地址 为了详细页面的能够根据url的id渲染响应的页面 -->
			<a href="detail.html?id=<%=data[i].id %>">
				<img src="<%=data[i].pic[0].picAddr %>" > 
				<span class="mui-ellipsis-2 mui-text-left"><%=data[i].proName %></span>
				<p><span>￥<%=data[i].price %></span><span>￥<%=data[i].oldPrice %></span></p>
				<button class="mui-btn-blue">立即购买</button>
			</a>
		</li>
		<% } %>
	</script>
	 <script src="assets/zepto/zepto.js"></script>
	<script src="assets/mui/js/mui.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/public.js"></script>
	<script src="js/detail.js"></script>

	<script src="js/search-result.js"></script>

		//获得slider插件对象

		gallery.slider({
		interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
		});
	</script> -->
</body>
</html>
