<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.css">   
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/search.css ">
	<!-- <link rel="stylesheet" href="style.css"> -->
    <title>搜索页面</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">买买提首页</h1>
		<a href="" class="mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content">
        <div class="container">
            <!-- 搜索框 -->
            <div class="search">
                <input type="text" name="" id="" placeholder="搜索你喜欢的奖品">
                <input type="button" value="搜索" id="search-button">
            </div>
            <div class="history-top mui-clearfix">
                <span class="title mui-pull-left">搜索历史</span>
                <span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</span>                

            </div>
            <ul class="mui-table-view history-box">
                
            </ul>
        </div>
	</div>

	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="js/search.js"></script>


	<script id="historyTpl" type="text/template">
		<% for (var i=0; i< result.length;i++) {%>
		<li class="mui-table-view-cell"><%=result[
			i] %></li>
		<% } %>	
	</script>
</body>
</html>
