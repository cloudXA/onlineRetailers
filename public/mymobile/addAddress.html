<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.css">   
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="assets/fa/css/font-awesome.css">
    <link rel="stylesheet" href="assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="assets/mui/css/mui.poppicker.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
    <title>乐淘首页</title>
</head>
<body>
    <header class="mui-bar mui-bar-nav my-header">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">添加收获地址</h1>
		<a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer my-footer">
		<a class="mui-tab-item mui-active" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="mui-content" id="">
        <form action="" class="mui-input-group" id="editForm">
            
        </form>
	</div>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
    <script src="js/index.js"></script>
    <script src="assets/mui/js/mui.picker.js"></script>
    <script src="assets/mui/js/mui.poppicker.js"></script>
    <script src="js/city.js "></script>
    <script src="js/addAddress.js"></script>

    <script type="text/template" id="editTpl">
        <div class="mui-input-group">
            <div class="mui-input-row">
            <input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="username"
            value="<%=recipients %>">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-password" placeholder="请输入邮政编码" name="postCode"
                value="<%=postCode %>">
            </div>
            <div class="mui-input-row">
                <input readonly id="selectCity" type="text" class="mui-input-password" placeholder="请选择省市区" name="city"
                value="<%=address %>">
            </div>
            <div class="mui-input-row">
                <input type="text" class="mui-input-password" placeholder="请输入详细地址" name="detail"
                value="<%=addressDetail %>">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary" id="addAddress">确认</button>
            </div>
        </div>
    </script>
</body>
</html>
