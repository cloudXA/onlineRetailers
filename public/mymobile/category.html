    <script type="text/template" id="category-first">
        <% for(var i = 0 ; i < result.length ; i ++){ %>
        <a data-id="<%=result[i].id %>" href="#" class="<%=i==0?'active':'' %>"><%=result[i].categoryName%></a>
        <% } %>
    </script>
    <script type="text/template" id="secondCategory">
        <%if(result.length == 0){%>
            <p style="padding: 10px">暂时没有分类数据</p>
        <%}else{%>
            <% for(var i = 0 ; i < result.length ; i ++){ %>
                <li><a href="#"><img src="<%=result[i].brandLogo%>" onerror="this.src = 'images/none.jpg' " alt=""/><p><%=result[i].brandName%></p></a></li>
            <% } %>
        <%}%>
    </script>
